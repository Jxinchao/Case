<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementById('button')
		oBtn.onclick = function(){
			var oT = document.getElementById('txt').value;
			var oT1 = document.getElementById('text1').value;
			var money = document.getElementsByTagName('div')[0];
			
			money.innerHTML = parseFloat(oT) * parseFloat(oT1);
		}
	}
	</script>

</head>
<body>
	<input type="text" value="" id="txt" />
