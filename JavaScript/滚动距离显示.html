<script type="text/javascript">
window.onload=window.onscroll=function (){
	var _scroll=document.documentElement.scrollTop||document.body.scrollTop;
	var _height=document.documentElement.clientHeight||document.body.clientHeight;	
	var _div2=document.getElementById('div2');
	var _div1=document.getElementById('div1');
	var _main=document.getElementById('main');
	var speed;
	var tim=null;
	if(_scroll>_main.children[0].offsetTop){
		_div1.style.display='block'
		_div1.style.top= _scroll+_height-_div1.offsetHeight-_div2.offsetHeight-20+'px'
		}
		if(_scroll<_main.children[0].offsetTop){
		_div1.style.display='none'
	
		}
	
	if(_scroll>100){
		
		_div2.style.display='block'
		_div2.style.top= _scroll+_height-_div2.offsetHeight-10+'px'
		}
	
		if(_scroll<100){
		
		_div2.style.display='none'
		
		}
	
	var one=document.getElementById('one')
	one.onclick=function (){
		clearInterval(tim)
		tim=setInterval(function (){	
			var _scroll=document.documentElement.scrollTop||document.body.scrollTop;
		speed=Math.floor((0-_scroll)/7)
		if(speed==0){clearInterval(tim)}
		else{
		window.scrollBy(0,speed)
	
		}
		},24)
		}
	
}

</script>
