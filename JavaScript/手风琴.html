<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
  
  
   <script>
   window.onload=function (){
	var oDiv=document.getElementById('div1');
	var spa=oDiv.getElementsByTagName('span');
	var tim=null;
		var t=null;
	for(var i=0;i<spa.length;i++){
		spa[i].style.background='url('+i+'.png) no-repeat 50px center'
		function s(obj,speed,l){
					clearInterval(obj.tim)
					obj.nextSibling.style.left=-150+'px'
			obj.tim=setInterval(function (){
				if(obj.offsetLeft==l){
					clearInterval(obj.tim)
					}else{
				obj.style.left=obj.offsetLeft+speed+'px'
					}
				},1)
			
			}
			
	
	function m(obj,speed,l){
		clearInterval(obj.t)	
		obj.t=setInterval(function (){
			if(obj.offsetLeft>=l){
			clearInterval(t)	
				}else{
		obj.style.left=obj.offsetLeft+speed+'px'	
				}
			},26)
	
		
		}		
			
			
			
		spa[i].onmouseover=function (){
			
			 s(this,-1,-10)
			m(this.nextSibling,10,0)
			}
		spa[i].onmouseout=function (){ s(this,1,0)
		m(this.nextSibling,10,150)
		}
		
		}
	   }
	   
	 
   </script>
   <style type="text/css">
   *{margin:0;padding:0;}
   body{width:900px;margin:0 auto}
   li{list-style:none}
   #div1{width:900px;height:500px;background:#ddd}
   #div1 ul li {height:500px; float:left; width:150px; display:block;overflow:hidden;position:relative;}
   span{height:500px; float:left; width:160px; display:block;}
   #div1 ul li span{ position:absolute; z-index:999; }
   #div1 ul li div{ position:absolute;top:0;left:-150px;width:150px;height:500px; background:#39F}

    </style>
   
  
</head>

<body>
<div id="div1">
<ul>
<li><span></span><div></div></li>
<li><span></span><div></div></li>
<li><span></span><div></div></li>
<li><span></span><div></div></li>
<li><span></span><div></div></li>
<li><span></span><div></div></li>
</ul>



</div>
</body>
</html>
