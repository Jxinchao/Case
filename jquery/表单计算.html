<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.6.2.js"></script>
		<script>
		$(function(){
			$("#btn1").change(function(){
				$("#btn").val($("#btn2").val()*$("#btn1").val());
			})
			$("#btn2").change(function(){
				$("#btn").val($("#btn2").val()*$("#btn1").val());
			})
		})
		</script> 
	</head>
	<body>
		<form name="abc">
			商品名称：<input type="text" id="txt" value="牛奶"/>
			<br/><br/>
			单价：<input type="text" name="num" id="btn1" value="1" />
			<br/><br/>
			库存：<input type="text" name="num" value="200" id="btn2"/>
			<br/><br/>
			总价：<input type="text" value="1" id="btn" />
		</form>
	</body>
</html>
