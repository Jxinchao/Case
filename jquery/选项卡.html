<!DOCTYpE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0px;padding:0px;list-style:none;}
			ul li{width:100px;height:100px;float:left;background:red;margin:10px 10px;line-height:100px;text-align:center;}
			b{display: none;}
			i{display: none;}
		</style>
		<script src="jquery-1.6.2.js"></script>
		<script>
			$(function(){
				$('li').eq(0).hover(function(){
					$(this).text('一');
				})
				$('li').eq(0).mouseout(function(){
					$(this).text('1');
				})
				$('li').eq(1).hover(function(){
					$(this).text('二');
				})
				$('li').eq(1).mouseout(function(){
					$(this).text('2');
				})
				$('li').eq(2).hover(function(){
					$(this).text('三');
				})
				$('li').eq(2).mouseout(function(){
					$(this).text('3');
				})
			})
		</script>
	<body>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
	</body>
</html>
