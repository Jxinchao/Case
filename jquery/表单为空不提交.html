<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		window.onload = function() {
				var oBtn = document.getElementById('btn');
				var aInput = document.getElementById('user');
				var oInput = document.getElementById('pass');
				var oForm = document.getElementById('form')
				oBtn.onclick=function(){
					if(aInput.value && oInput.value !== ""){
						oForm.action='123.html';
					}else{
						alert('请输入用户或密码');
						return false;
					}
				}
		}
		</script>
	</head>
	<body>
		<form name="abc" method="get" action="123.html" id="form" >
		<input type="text" id="user" />
		<input type="password" name="pass" id="pass" />
		<!--<input type="image" src="" />-->
		<input type="submit" value="action" id="btn" />
		</form>
	</body>
</html>
