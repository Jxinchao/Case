<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{width:100%;height:100%;}
			#box{height:5%;width:33%;background:red;border:1px solid red;border-radius:5px;position:absolute;top:46%;left:34%;overflow:hidden;}
			#active1{height:100%;width:0%;border-radius:5px;background:mistyrose;}
			#active2{color:#000;text-align:center;line-height:100%;}	
		</style>
		<script src="jquery-1.6.2.js"></script>
		<script>
			$(document).ready(function(){
				var i = -1;
				var timer = null;
				timer = setInterval(function(){
					i += 0.5;
					$("#active1").css("width",i+"%");
					//alert(i)
                    $("#active2").text(Math.floor(i)+"%");
					if(i>100){
						clearInterval(timer);
						//$("#active2").text("100%")
						alert("恭喜您！已更新完成！！！")
					}
				},15)
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div id="active1">
				<div id="active2">0%</div>
			</div>
		</div>
	</body>
</html>
