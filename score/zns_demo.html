<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
*{margin:0;padding:0;}
#pingfen{ width:135px;margin:10px auto;height:28px;}
#pingfen li{ width:27px;float:left;height:28px; cursor:pointer;background:url(star.gif) no-repeat 0 0; list-style:none;}
#pingfen .cg {background:url(star.gif) no-repeat 0 -29px; }

</style>

</head>

<body>
<div id="pingfen">
	<ul>
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
	var oLi = pingfen.getElementsByTagName('li'),
		iNow = 0;

	for(var i=0;i<oLi.length;i++){
		oLi[i].index = i;
		oLi[i].addEventListener('mouseover',function(){
			for(i = 0;i<=this.index;i++){
				oLi[i].className = 'cg';
			}
		},false)
		oLi[i].addEventListener('mouseout',function(){
			for(i=0;i<oLi.length;i++){
				if(i<this.index+1){
					oLi[i].className = 'cg';
				}else{
					oLi[i].className = '';
				}
			}
		},false)
	}
</script>
</body>
</html>
